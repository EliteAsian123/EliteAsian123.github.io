<body>
	<div style="position: fixed; left: 0; top: 0; right: 0; bottom: 0;" id="canvas"></div>

	<script type=" text/javascript" src="preload.js">
		</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r125/three.min.js" integrity="sha512-XI02ivhfmEfnk8CEEnJ92ZS6hOqWoWMKF6pxF/tC/DXBVxDXgs2Kmlc9CHA0Aw2dX03nrr8vF54Z6Mqlkuabkw==" crossorigin="anonymous"></script>

	<!-- Stars! -->
	<script>
		let camera, scene, renderer;
		let stars, starGeometry;
		let skybox, skyboxGeometry;
		let theta = 0;

		let clock = new THREE.Clock();

		let seed = 123;
		const starCount = 20000;

		const skyboxImages = [
			"right",
			"left",
			"top",
			"bottom",
			"front",
			"back"
		];

		function init() {
			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 3, 5000);

			// STARS

			starGeometry = new THREE.BufferGeometry();
			let verticesArray = [];
			for (let i = 0; i < starCount * 3; i++) {
				verticesArray.push(THREE.Math.randFloat(-200, 200));
			}
			starGeometry.setAttribute("position", new THREE.BufferAttribute(new Float32Array(verticesArray), 3));

			let starSprite = new THREE.TextureLoader().load("space/star.png");
			let starMat = new THREE.PointsMaterial({
				color: 0xFFFFFF,
				size: 0.75,
				map: starSprite,
				transparent: true,
				depthWrite: false
			});

			stars = new THREE.Points(starGeometry, starMat);
			scene.add(stars);

			// SKYBOX

			skyboxGeometry = new THREE.BoxGeometry(1000, 1000, 1000);

			let skyboxMaterials = [];
			for (let i = 0; i < skyboxImages.length; i++) {
				skyboxMaterials.push(new THREE.MeshBasicMaterial({
					map: new THREE.TextureLoader().load("space/" + skyboxImages[i] + ".png"),
					side: THREE.BackSide
				}));
			}

			skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterials);
			scene.add(skybox);

			// THREE STUFF

			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.domElement.style.opacity = 0;

			// HTML STUFF

			document.getElementById("canvas").appendChild(renderer.domElement);

			window.addEventListener("resize", windowResize, false);

			renderer.domElement.style.animation = "2s fadeIn";
			renderer.domElement.style.opacity = 1;

			render();
		}

		function windowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function lerp(a, b, t) {
			return a + (b - a) * t;
		}

		function render() {
			const delta = clock.getDelta();

			theta += 0.07 * delta;

			camera.position.y = Math.sin(theta * 2) * 10;
			camera.rotation.y = theta;

			renderer.render(scene, camera);
			requestAnimationFrame(render);
		}

		init();
	</script>
</body>
