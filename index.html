		<!-- Stars! -->
		<script>

			let camera, scene, renderer;
			let stars, starGeometry;

			const starCount = 20000;

			function init() {
				scene = new THREE.Scene();
				
				camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
				camera.position.z = 1;
				
				starGeometry = new THREE.Geometry();
				for (let i = 0; i < starCount; i++) {
					let star = new THREE.Vector3(
						THREE.Math.randFloat(-300, 300),
						THREE.Math.randFloat(-300, 300),
						THREE.Math.randFloat(-300, 300)
					)

					starGeometry.vertices.push(star);
				}

				let starSprite = new THREE.TextureLoader().load("star.png");
				let starMat = new THREE.PointsMaterial({
					color: 0xFFFFFF,
					size: 1.0,
					map: starSprite,
					transparent: true
				});

				stars = new THREE.Points(starGeometry, starMat);
				scene.add(stars);

				renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.domElement.style.opacity = 0;
			
				document.getElementById("page-image").appendChild(renderer.domElement);

				window.addEventListener("resize", windowResize, false);

				renderer.domElement.style.animation = "2s fadeIn";
				renderer.domElement.style.opacity = 1;
				document.getElementById("github-button-container").style.animation = "2s fadeIn";
				document.getElementById("github-button-container").style.opacity = 1;
			}

			function windowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}
			
			function render() {
				stars.rotation.y += 0.0001;

				renderer.render(scene, camera);
				requestAnimationFrame(render);
			}

            init();
			render();

		</script>
