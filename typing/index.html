<!DOCTYPE html>
<html>
	<head>
		<title>EliteAsian123 - Typing</title>
		
		<link rel="shortcut icon" href="../favicon.ico">
		
		<link rel="stylesheet" href="style.css">
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
			crossorigin="anonymous"></script>
	</head>

	<body>
		<div id="loading">Loading...</div>
		
		<div id="container">
			<div id="textPanel"></div>
			
			<div class="spacing"></div>
			
			<div id="wholeTextPanel"></div>
			
			<div class="spacing"></div>
			
			<div id="stats"></div>
			<div id="pressEnter">Press <b>enter</b> to continue...</div>
		</div>
		
		<img id="settingsButton" src="settings.svg" alt="Settings">
		<div id="settingsContainer">
			<img id="closeButton" src="close.svg" alt="Close">
			
			<div id="settingsInnerContainer">
				<header>Setting</header>
			
				<div class="setting">
					<label>Text Padding</label>
					<input id="textPaddingSetting" type="number" min="6" max="18">
					<p>How many characters are visable on each side apart from the current one. (Recommended: 12)</p>
				</div>
				
				<div class="setting">
					<label>Skip Errors</label>
					<input id="skipErrorsSetting" type="checkbox">
					<p>If you make an error, it will continue on instead of you having to correct it. (Recommended: Off)</p>
				</div>
			</div>
		</div>
			
		<div id="betaText">BETA</div>
	
		<script type="text/javascript" src="settings.js"></script>
		<script type="text/javascript" src="typing.js"></script>
		<script type="text/javascript" src="text_generator.js"></script>
	</body>
</html>
