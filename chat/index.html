<!DOCTYPE html>
<html>
	<head>
		<title>EliteAsian123 - Chat</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<link rel="shortcut icon" href="../favicon.ico">
	
		<link rel="stylesheet" href="style.css">
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
			crossorigin="anonymous"></script>
	</head>
	
	<body>
		<div id="outerAppContainer">
			<div id="appContainer">
				<ul id="chat"></ul>

				<input type="text" id="chatBox">
				
				<div id="buttonContainer">
					<img src="send.svg" id="buttonSend">
					<img src="settings.svg" id="buttonSettings">
				</div>
				
				<div id="settingsMenu" class="closed">
					<header>SETTINGS</header>
					<div>Profanity Filter <input type="checkbox" id="profanityCheckbox" checked></div>
					<div>Show System Messages <input type="checkbox" id="systemMessagesCheckbox" checked></div>
				</div>
			</div>
		</div>
		
		<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>

		<script src="NoSwearingPlease.js"></script>
		<script src="script.js"></script>
	</body>
</html>
